<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خصومات Flavour Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            color: #4a3f35;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #4a3f35;
            color: #d4a373;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            animation: slideDown 1s ease-in-out;
        }

        .discount-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .item {
            background-color: #fff;
            border: 2px solid #d4a373;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin: 0;
            font-size: 18px;
            color: #4a3f35;
        }

        .item .price {
            margin: 10px 0;
        }

        .item .price .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 16px;
        }

        .item .price .new-price {
            color: #d9534f;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            background-color: #4a3f35;
            color: #f8f5f0;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <h1>العروض والخصومات</h1>
    </header>

    <div class="discount-container">
        <div class="item">
            <img src="1.jpg" alt="Latte">
            <a href="https://hota2009.github.io/Flavour.menu/"><h3>لاتيه</h3></a>
            <div class="price">
                <span class="old-price">50 جنيه</span>
                <span class="new-price">40 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="2.png" alt="Cappuccino">
            <h3>كابتشينو</h3>
            <div class="price">
                <span class="old-price">45 جنيه</span>
                <span class="new-price">35 جنيه</span>
                <href></href>
            </div>
        </div>
        <div class="item">
            <img src="3.jpg" alt="Espresso">
            <h3>إسبريسو</h3>
            <div class="price">
                <span class="old-price">40 جنيه</span>
                <span class="new-price">30 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="4.jpg" alt="Americano">
            <h3>أمريكانو</h3>
            <div class="price">
                <span class="old-price">35 جنيه</span>
                <span class="new-price">25 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="5.jpg" alt="Mocha">
            <h3>موكا</h3>
            <div class="price">
                <span class="old-price">55 جنيه</span>
                <span class="new-price">45 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="6.png" alt="Hot Chocolate">
            <h3>شوكولاتة ساخنة</h3>
            <div class="price">
                <span class="old-price">60 جنيه</span>
                <span class="new-price">50 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="7.png" alt="Iced Coffee">
            <h3>قهوة مثلجة</h3>
            <div class="price">
                <span class="old-price">50 جنيه</span>
                <span class="new-price">40 جنيه</span>
            </div>
        </div>
        <div class="item">
            <img src="8.jpg" alt="Caramel Latte">
            <h3>لاتيه بالكراميل</h3>
            <div class="price">
                <span class="old-price">65 جنيه</span>
                <span class="new-price">55 جنيه</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Flavour Cafe - <a href="https://www.instagram.com/fla.vourcafe" target="_blank" rel="noopener">Instagram</a></p>
        <p>Designed by Ahmed Idrees</p>
    </footer>
</body>
</html>
