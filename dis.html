<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خصومات Flavour Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            color: #4a3f35;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .discount-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .item {
            background-color: #fff;
            border: 1px solid #d4a373;
            border-radius: 8px;
            padding: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            border-radius: 6px;
        }

        .item h3 {
            font-size: 16px;
            color: #4a3f35;
        }

        .item .price {
            margin-top: 10px;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 5px;
        }

        .new-price {
            color: #d9534f;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 10px;
            }

            .item {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>العروض والخصومات</h1>

    <div class="discount-container">
        <!-- صف 1 -->
        <div class="row">
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Latte">
                <h3>لاتيه</h3>
                <div class="price">
                    <span class="old-price">50 جنيه</span>
                    <span class="new-price">40 جنيه</span>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Cappuccino">
                <h3>كابتشينو</h3>
                <div class="price">
                    <span class="old-price">45 جنيه</span>
                    <span class="new-price">35 جنيه</span>
                </div>
            </div>
        </div>

        <!-- صف 2 -->
        <div class="row">
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Espresso">
                <h3>إسبريسو</h3>
                <div class="price">
                    <span class="old-price">40 جنيه</span>
                    <span class="new-price">30 جنيه</span>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Americano">
                <h3>أمريكانو</h3>
                <div class="price">
                    <span class="old-price">35 جنيه</span>
                    <span class="new-price">25 جنيه</span>
                </div>
            </div>
        </div>

        <!-- صف 3 -->
        <div class="row">
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Mocha">
                <h3>موكا</h3>
                <div class="price">
                    <span class="old-price">55 جنيه</span>
                    <span class="new-price">45 جنيه</span>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Hot Chocolate">
                <h3>شوكولاتة ساخنة</h3>
                <div class="price">
                    <span class="old-price">60 جنيه</span>
                    <span class="new-price">50 جنيه</span>
                </div>
            </div>
        </div>

        <!-- صف 4 -->
        <div class="row">
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Iced Latte">
                <h3>آيس لاتيه</h3>
                <div class="price">
                    <span class="old-price">45 جنيه</span>
                    <span class="new-price">35 جنيه</span>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Iced Americano">
                <h3>آيس أمريكانو</h3>
                <div class="price">
                    <span class="old-price">40 جنيه</span>
                    <span class="new-price">30 جنيه</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
