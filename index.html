                        <defs>
                            <filter id="lanternGlow3">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                            <linearGradient id="lanternGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" stopColor="#d4af37"/>

                    <div class="moon-icon"></div>
                    <h1 class="main-title">Flavour</h1>
                </div>
                <p class="subtitle">SpecialRamadan</p>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a drink...">
                <i class="fas fa-search search-icon-right"></i>
            </div>

                    <i class="fas fa-glass-water"></i>
