<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour - Special Ramadan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-HWR6YHBXHK"></script>

</head>
<body dir="rtl">
    <div class="ramadan-container">
        <!-- Background radial glow effect -->
        <div class="radial-glow"></div>

        <!-- Floating golden particles -->
        <div class="particle" style="left: 10%; width: 4px; height: 4px; animation-duration: 18s; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; width: 6px; height: 6px; animation-duration: 22s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; width: 3px; height: 3px; animation-duration: 20s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; width: 5px; height: 5px; animation-duration: 25s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; width: 7px; height: 7px; animation-duration: 19s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; width: 4px; height: 4px; animation-duration: 23s; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; width: 6px; height: 6px; animation-duration: 21s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; width: 5px; height: 5px; animation-duration: 24s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; width: 3px; height: 3px; animation-duration: 20s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 15%; width: 4px; height: 4px; animation-duration: 22s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 25%; width: 6px; height: 6px; animation-duration: 18s; animation-delay: 5s;"></div>
        <div class="particle" style="left: 35%; width: 5px; height: 5px; animation-duration: 26s; animation-delay: 0s;"></div>
        <div class="particle" style="left: 45%; width: 7px; height: 7px; animation-duration: 21s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 55%; width: 4px; height: 4px; animation-duration: 23s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 65%; width: 6px; height: 6px; animation-duration: 19s; animation-delay: 1s;"></div>
        <div class="particle" style="left: 75%; width: 5px; height: 5px; animation-duration: 25s; animation-delay: 3s;"></div>
        <div class="particle" style="left: 85%; width: 3px; height: 3px; animation-duration: 20s; animation-delay: 5s;"></div>
        <div class="particle" style="left: 95%; width: 4px; height: 4px; animation-duration: 22s; animation-delay: 2s;"></div>
        <div class="particle" style="left: 5%; width: 6px; height: 6px; animation-duration: 24s; animation-delay: 4s;"></div>
        <div class="particle" style="left: 95%; width: 5px; height: 5px; animation-duration: 21s; animation-delay: 0s;"></div>

        <div class="content-wrapper">
            <!-- HEADER SECTION -->
            <header class="header-section">
                <!-- Ultra-Realistic SVG Lanterns -->
                <div class="lantern left-outer">
                    <svg viewBox="0 0 100 150">
                        <defs>
                            <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#fcf6ba;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#aa8928;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Hanging String -->
                        <line x1="50" y1="0" x2="50" y2="20" stroke="#d4af37" stroke-width="2"/>
                        <!-- Top Cap -->
                        <path d="M30,40 L70,40 L60,20 L40,20 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <!-- Main Body (Glass) -->
                        <path class="lantern-glass" d="M30,40 L20,100 L50,120 L80,100 L70,40 Z" stroke="url(#goldGrad)" stroke-width="2"/>
                        <!-- Decorative Frame Lines -->
                        <line x1="50" y1="40" x2="50" y2="120" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <line x1="30" y1="40" x2="20" y2="100" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <line x1="70" y1="40" x2="80" y2="100" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <!-- Bottom Cap -->
                        <path d="M20,100 L30,130 L70,130 L80,100 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <!-- Bottom Ornament -->
                        <circle cx="50" cy="140" r="4" fill="url(#goldGrad)"/>
                    </svg>
                </div>
                <div class="lantern left-inner">
                    <svg viewBox="0 0 100 150">
                        <line x1="50" y1="0" x2="50" y2="20" stroke="#d4af37" stroke-width="2"/>
                        <path d="M35,35 L65,35 L60,20 L40,20 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <path class="lantern-glass" d="M35,35 L25,90 L50,110 L75,90 L65,35 Z" stroke="url(#goldGrad)" stroke-width="2"/>
                        <line x1="50" y1="35" x2="50" y2="110" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <path d="M25,90 L35,120 L65,120 L75,90 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                    </svg>
                </div>
                <div class="lantern right-inner">
                    <svg viewBox="0 0 100 150">
                        <line x1="50" y1="0" x2="50" y2="20" stroke="#d4af37" stroke-width="2"/>
                        <path d="M35,35 L65,35 L60,20 L40,20 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <path class="lantern-glass" d="M35,35 L25,90 L50,110 L75,90 L65,35 Z" stroke="url(#goldGrad)" stroke-width="2"/>
                        <line x1="50" y1="35" x2="50" y2="110" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <path d="M25,90 L35,120 L65,120 L75,90 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                    </svg>
                </div>
                <div class="lantern right-outer">
                    <svg viewBox="0 0 100 150">
                        <line x1="50" y1="0" x2="50" y2="20" stroke="#d4af37" stroke-width="2"/>
                        <path d="M30,40 L70,40 L60,20 L40,20 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <path class="lantern-glass" d="M30,40 L20,100 L50,120 L80,100 L70,40 Z" stroke="url(#goldGrad)" stroke-width="2"/>
                        <line x1="50" y1="40" x2="50" y2="120" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
                        <path d="M20,100 L30,130 L70,130 L80,100 Z" fill="url(#goldGrad)" stroke="#aa8928" stroke-width="1"/>
                        <circle cx="50" cy="140" r="4" fill="url(#goldGrad)"/>
                    </svg>
                </div>

                <!-- Text content -->
                <h2 class="arabic-text">رمضان كريم</h2>
                <div class="main-title-container">
                    <div class="moon-icon"></div>
                    <h1 class="main-title">Flavour</h1>
                </div>
                <p class="subtitle">SpecialRamadan</p>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a drink...">
                <i class="fas fa-search search-icon-right"></i>
            </div>
            
            <!-- Categories Section -->
            <div class="categories">
                <div class="category active" data-category="all">
                    <i class="fas fa-th-large"></i>
                    <span>All</span>
                </div>
                <div class="category" data-category="waffle">
                    <i class="fas fa-birthday-cake"></i>
                    <span>Waffle</span>
                </div>
                <div class="category" data-category="hot-drinks">
                    <i class="fas fa-coffee"></i>
                    <span>Hot Drinks</span>
                </div>
                <div class="category" data-category="iced-drinks">
                    <i class="fas fa-ice-cream"></i>
                    <span>Iced Drinks</span>
                </div>
                <div class="category" data-category="fresh-juice">
                    <i class="fas fa-glass-water-droplet"></i>
                    <span>Fresh Juice</span>
                </div>
                <div class="category" data-category="smoothies">
                    <i class="fas fa-blender"></i>
                    <span>Smoothies</span>
                </div>
                <div class="category" data-category="frappe">
                    <i class="fas fa-mug-hot"></i>
                    <span>Frappe</span>
                </div>
                <div class="category" data-category="milk_shake">
                    <i class="fas fa-whiskey-glass"></i>
                    <span>Milk Shake</span>
                </div>
                <div class="category" data-category="Summer-drinks">
                    <i class="fas fa-glass-water"></i>
                    <span>Summer Drinks</span>
                </div>
                <div class="category" data-category="winter-corner">
                    <i class="fas fa-snowflake"></i>
                    <span>Winter Corner</span>
                </div>
                <div class="category" data-category="mocktails">
                    <i class="fas fa-cocktail"></i>
                    <span>Mocktails</span>
                </div>
                <div class="category" data-category="cold-drinks">
                    <i class="fas fa-wine-bottle"></i>
                    <span>Cold Drinks</span>
                </div>
                <div class="category" data-category="ice-cream">
                    <i class="fas fa-ice-cream"></i>
                    <span>Ice Cream</span>
                </div>
            </div>

            <!-- Products Section -->
            <div class="products">
                <!-- Products will be added dynamically via JavaScript -->
            </div>

            <!-- Scroll to Top Button -->
            <button id="scrollTop" class="scroll-top">
                <i class="fas fa-arrow-up"></i>
            </button>
            
            <footer class="copyright">
                &copy; <a href="https://wa.me/201155224461" target="_blank">Ahmed Idrees</a></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
