<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="description" content="Flavour Cafe - Discover our menu and enjoy delightful beverages and snacks.">
    <meta name="keywords" content="Flavour Cafe, coffee, beverages, snacks, menu">
    <meta name="author" content="Ahmed Idrees">
    <title>Flavour Cafe</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-color: #f8f5f0;
            color: #4a3f35;
        }

        .blurred {
            filter: blur(8px);
        }

        .promo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .promo-message {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #d4a373;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
        }

        .promo-message a {
            display: inline-block;
            margin-top: 10px;
            background-color: #d4a373;
            color: #4a3f35;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .promo-message a:hover {
            background-color: #4a3f35;
            color: #f8f5f0;
        }

        header {
            background-color: #4a3f35;
            color: #d4a373;
            text-align: center;
            padding: 15px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            margin-top: 10px;
        }

        header .discount-link {
            background-color: #d4a373;
            color: #4a3f35;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        header .discount-link:hover {
            background-color: #4a3f35;
            color: #f8f5f0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px);
            padding: 20px;
        }

        embed {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            border: 2px solid #d4a373;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4a3f35;
            color: #f8f5f0;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #d4a373;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            embed {
                height: 80vh;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="promo-overlay" class="promo-overlay">
        <div class="promo-message">
            <p>⚡ خصومات رائعة بانتظارك! توجه الآن إلى قسم الخصومات للحصول على المزيد من التفاصيل.</p>
            <a href="dis.html">اذهب إلى قسم الخصومات</a>
        </div>
    </div>

    <header id="main-content">
        <h1>Flavour Cafe</h1>
        <nav>
            <a href="dis.html" class="discount-link">الخصومات</a>
        </nav>
    </header>

    <main>
        <embed src="https://menu.instalacarte.com/menu/s/Flavour" title="Flavour Cafe Menu"></embed>
    </main>

    <footer>
        <p>© 2025 Flavour Cafe - <a href="https://www.instagram.com/fla.vourcafe" target="_blank" rel="noopener">Instagram</a></p>
        <p>Designed by Ahmed Idrees</p>
    </footer>

    <script>
        // Remove the promo message and overlay after 5 seconds
        setTimeout(() => {
            document.getElementById('promo-overlay').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
