<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .web {
            margin: 20px;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* مخفي افتراضيًا */
            z-index: 1000;
        }
        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .chat-footer button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 8px 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #007BFF;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            color: #333;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4B5320; /* اللون البيج الغامق */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1001;
        }
        .chat-icon img {
            width: 30px;
            height: 30px;
        }
        .chatbot.active {
            background-color: #4B5320; /* اللون الزيتي */
        }
    </style>
</head>
<body>
    <div class="web">
        <embed src="https://menu.instalacarte.com/menu/s/ar/Flavour/hot-drink/all/" width="100%" height="670px" />
        <p class="copyright">Made by Ahmed Idrees</p>
    </div>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChat()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat">
    </div>

    <!-- Chatbot Section -->
    <div class="chatbot" id="chatbot">
        <div class="chat-header">مساعد المشروبات</div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message message">مرحبًا! أخبرني بنكهتك المفضلة وسأقترح مشروبات تناسب ذوقك.</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="اكتب هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');
        const chatbot = document.getElementById('chatbot');
        const chatIcon = document.querySelector('.chat-icon');

        // قائمة المشروبات
        const drinks = {
            strawberry: ["عصير فراولة", "ميلك شيك فراولة", "فرابتشينو فراولة"],
            chocolate: ["هوت شوكليت", "ميلك شيك شوكليت"],
            vanilla: ["لاتيه فانيليا", "ميلك شيك فانيليا"]
        };

        // وظيفة لتبديل ظهور الشات بوت
        function toggleChat() {
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
            chatbot.classList.toggle('active'); // تغيير اللون عند الفتح
        }

        // وظيفة لإرسال رسالة
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            // عرض رسالة المستخدم
            addMessage(userMessage, "user-message");
            userInput.value = "";

            // الرد بناءً على المدخل
            handleResponse(userMessage.toLowerCase());
        }

        // وظيفة لإضافة الرسالة إلى المحادثة
        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.textContent = text;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // معالجة الردود
        function handleResponse(input) {
            let response = "";
            if (input.includes("فراولة") || input.includes("strawberry")) {
                response = `أنصحك بتجربة: ${drinks.strawberry.join(" أو ")}`;
            } else if (input.includes("شوكولاتة") || input.includes("chocolate")) {
                response = `أنصحك بتجربة: ${drinks.chocolate.join(" أو ")}`;
            } else if (input.includes("فانيليا") || input.includes("vanilla")) {
                response = `أنصحك بتجربة: ${drinks.vanilla.join(" أو ")}`;
            } else {
                response = "عذرًا، لم أفهم. ما النكهة التي تحبها؟";
            }
            addMessage(response, "bot-message");
        }

        // إخفاء الشات بوت عند الضغط في أي مكان آخر
        document.addEventListener('click', function(event) {
            // تحقق إذا كان الضغط ليس داخل الشات بوت أو الأيقونة
            if (!chatbot.contains(event.target) && event.target !== chatIcon) {
                chatbot.style.display = "none";
                chatbot.classList.remove('active'); // إعادة اللون عند الإخفاء
            }
        });
    </script>
</body>
</html>
